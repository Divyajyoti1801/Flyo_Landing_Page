<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Fylo data storage component</title>  
</head>
<body>
  <div class="container">
    <div class="details">
      <img src="./images/logo.svg" alt="Fylo Logo" class="details__logo">
    <div class="details__access">
      <div class="details__access--item">
        <img src="./images/icon-document.svg" alt="Document Icon" class="details__access--item--img">
      </div>
      <div class="details__access--item">
        <img src="./images/icon-folder.svg" alt="Folder Icon" class="details__access--item--img">
      </div>
      <div class="details__access--item">
        <img src="./images/icon-upload.svg" alt="Upload Icon" class="details__access--item--img">
      </div>
    </div>
  </div>

  <div class="status">
    <p class="status__text">
      You’ve used <strong>815 GB</strong> of your storage
    </p>
    
    <div class="status__rem">
      <p class="status__rem--text"><strong>185</strong> GB LEFT</p>
    </div>
    
    <div class="status__line"></div>
    
    <div class="status__level">
      <p class="status__level--b">0 GB</p>
      <p class="status__level--e">1000 GB</p>
    </div>
  </div>
</div>
  

  <!--
  You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB
  -->
  
</body>
</html>
